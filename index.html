<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="css/WebRTSP.css">
    <script type="text/javascript" src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script>
      let webrtsp = null;

      async function onLoad() {
        let WebRTSP = await import("./WebRTSP.mjs");
        const videoElement =
          document.querySelector("#video");
        webrtsp = new WebRTSP.WebRTSP(videoElement);
        webrtsp.connect("wss://webrtsp2.camproxy.ru:8010/", "source1/panorama");
      }
    </script>
  </head>
  <body onload="onLoad()">
    <div id="videoContainer">
      <video id="video" autoplay="true" muted="muted"> </video>
    </div>
  </body>
</html>
